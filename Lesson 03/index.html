<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      tr:nth-child(even) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Odam</th>
        <th>Yoshi</th>
      </tr>
      <tr>
        <td>Chris</td>
        <td>38</td>
      </tr>
      <tr>
        <td>Dennis</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Karen</td>
        <td>47</td>
      </tr>
    </table>

    <table style="margin-top: 50px">
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
